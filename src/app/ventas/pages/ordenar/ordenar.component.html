
<div class="text-layout">
    <h1>Pipes Personalizados</h1>
     <p>Pipes creados por {{ 'nosotros' | mayusculas: enMayusculas   }}</p>

     <button pButton label="toggle mayusculas" 
             (click)="cambiar()">      
     </button>
</div>


<p-toolbar>
        <div class="p-toolbar-group-left">
            
       
        </div>
        
        <div class="p-toolbar-group-right">
           <button pButton 
                   label="toggle mayusculas" 
                   class ="p-mr-2 p-button-warning"
                   (click)="cambiar()">      
            </button>

           <button pButton
                   icon = "pi pi-sort"
                   label = "Por nombre"
                   class ="p-mr-2"
                   (click)="cambiarOrden('nombre')"></button>
           
          <button pButton
                  icon = "pi pi-sort"
                  label = "Vuela"
                  class ="p-mr-2 p-button-success"
                  (click)="cambiarOrden('vuela')"></button>                       
          
          <button pButton
                  icon = "pi pi-sort"
                  label = "Por Color"
                  class ="p-mr-2 p-button-help"
                  (click)="cambiarOrden('color')"></button>      
           
        </div>
    </p-toolbar>

<div class="grid">
  <div class="col p-mt-2">

   <p-table [value]="heroes | ordenar:ordernarPor">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela | titlecase }}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
   </div>
  </div>


  <div class="grid">
        <div class="col p-mt-2">
      
         <p-table [value]="heroes | slice:0">
              <ng-template pTemplate="header">
                  <tr>
                      <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                      <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                      <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-heroe>
                  <tr>
                      <td>{{heroe.nombre}}</td>
                      <td>{{heroe.vuela | vuela | titlecase }}</td>
                      <td>{{heroe.color}}</td>
                  </tr>
              </ng-template>
          </p-table>
         </div>
        </div>
